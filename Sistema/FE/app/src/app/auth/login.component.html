<div class="card">
  <form  #form="ngForm">
    <div class="p-fluid p-formgrid p-grid  p-jc-center">
      <div class="p-col-4 p-md-4" style="margin-top: 5em;">
        <div class="p-field">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" required pInputText> 
        </div>
        <div class="p-field">
          <label for="password">Contrase√±a</label>
          <input id="password" type="password" name="password" required pInputText > 
        </div>
        <div class="p-grid p-jc-end">
          <div class="p-col-3 p-md-3">
              <button pButton type="button" class="p-button-secondary" label="Volver"></button>
          </div>
          <div class="p-col-3 p-md-3">
              <button pButton type="submit" label="Ingresar" [disabled]="!form.valid"></button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
