<div class="p-grid p-jc-end">
    <div class="p-col-1">
            <button pButton type="submit" label="Nuevo pais"  [routerLink]="['/pais/new']"></button>
    </div>
</div>
<div class="p-col-12">
    <p-table [value]="countries">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:10%" pSortableColumn="codigo">Codigo <p-sortIcon field="codigo"></p-sortIcon></th>
                <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                <th style="width:15%">Operaciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pais>
            <tr>
                <td>{{pais.codigo}}</td>
                <td>{{pais.nombre}}</td>
                <td>
                    <button pButton class="p-button-rounded" type="submit" [routerLink]="['/pais/'+pais.id+'/edit']" icon="pi pi-pencil" title="Editar"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-toast></p-toast>
