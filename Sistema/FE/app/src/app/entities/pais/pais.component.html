<div class="p-grid p-jc-end">
    <div class="p-col-1">
            <button pButton type="submit" label="Nuevo pais"  [routerLink]="['/pais/new']"></button>
    </div>
</div>
<div class="p-col-12">
    <p-table [value]="countries">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pais>
            <tr>
                <td>{{pais.nombre}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-toast></p-toast>
