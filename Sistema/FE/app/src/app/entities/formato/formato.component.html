<div class="p-grid p-jc-end">
    <div class="p-col-1">
            <button pButton type="submit" label="Nuevo Formato"  [routerLink]="['/formato/new']"></button>
    </div>
</div>
<div class="p-col-12">
    <p-table [value]="formatos">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                <th style="width:15%">Operaciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-formato>
            <tr>
                <td>{{formato.nombre}}</td>
                <td>
                    <button pButton class="p-button-rounded p-button-danger" type="submit" (click)="delete(formato.id)" icon="pi pi-times" title="Eliminar"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-toast></p-toast>
