<div class="p-grid p-jc-end">
    <div class="p-col-1">
            <button pButton type="submit" label="Nuevo pelicula"  [routerLink]="['/pelicula/new']"></button>
    </div>
</div>
<div class="p-col-12">
    <p-table [value]="peliculas">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:10%" pSortableColumn="tituloOriginal">Titulo <p-sortIcon field="tituloOriginal"></p-sortIcon></th>
                <th pSortableColumn="tituloPais">Titulo Argentina <p-sortIcon field="tituloPais"></p-sortIcon></th>
                <th pSortableColumn="fechaEstreno">Fecha de Estreno<p-sortIcon field="fechaEstreno"></p-sortIcon></th>
                <th pSortableColumn="duracion">Duracion (min) <p-sortIcon field="duracion"></p-sortIcon></th>
                <th pSortableColumn="clasificacion.identificador">Clasificacion<p-sortIcon field="clasificacion.identificador"></p-sortIcon></th>
                <th style="width:15%">Operaciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pelicula>
            <tr>
                <td>{{pelicula.tituloOriginal}}</td>
                <td>{{pelicula.tituloPais}}</td>
                <td>{{pelicula.fechaEstreno}}</td>
                <td>{{pelicula.duracion}}</td>
                <td>{{pelicula.clasificacion?.identificador}}</td>
                <td>
                    <button pButton class="p-button-rounded" type="submit" [routerLink]="['/pelicula/'+pelicula.id+'/edit']" icon="pi pi-pencil" title="Editar"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-toast></p-toast>
