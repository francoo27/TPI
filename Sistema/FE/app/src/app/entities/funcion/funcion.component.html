<div class="p-grid p-jc-end">
    <div class="p-col-1">
            <button pButton type="submit" label="Nuevo funcion"  [routerLink]="['/funcion/new']"></button>
    </div>
</div>
<div class="p-col-12">
    <p-table [value]="funciones">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="codigo">nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                <th pSortableColumn="nombre">Pelicula <p-sortIcon field="pelicula"></p-sortIcon></th>
                <th pSortableColumn="sala">Sala <p-sortIcon field="sala"></p-sortIcon></th>
                <th pSortableColumn="fechaInicio">Fecha <p-sortIcon field="fechaInicio"></p-sortIcon></th>
                <th pSortableColumn="horaInicio">Horario <p-sortIcon field="horaInicio"></p-sortIcon></th>
                <th style="width:15%">Operaciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-funcion>
            <tr>
                <td>{{funcion.nombre}}</td>
                <td>{{funcion.pelicula.tituloOriginal}}</td>
                <td>{{funcion.sala.numero}}</td>
                <td>{{funcion.fechaInicio}}</td>
                <td>{{funcion.horaInicio}}</td>
                <td>
                    <button pButton class="p-button-rounded p-button-warning" type="submit" (click)="delete(funcion.id)" icon="pi pi-times" title="Eliminar"></button>
                    <ng-container *ngIf="funcion.cancelada == null || funcion.cancelada == undefined ">
                        <button pButton class="p-button-rounded p-button-danger" type="submit" (click)="cancel(funcion.id)" icon="pi" title="Cancelar">C</button>
                    </ng-container>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-toast></p-toast>
