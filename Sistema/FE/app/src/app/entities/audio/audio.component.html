<div class="p-grid p-jc-end">
    <div class="p-col-1">
            <button pButton type="submit" label="Nuevo Audio"  [routerLink]="['/audio/new']"></button>
    </div>
</div>
<div class="p-col-12">
    <p-table [value]="audios">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                <th style="width:15%">Operaciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-audio>
            <tr>
                <td>{{audio.nombre}}</td>
                <td>
                    <button pButton class="p-button-rounded" type="submit" [routerLink]="['/audio/'+audio.id+'/edit']" icon="pi pi-pencil" title="Editar"></button>
                    <button pButton class="p-button-rounded p-button-danger" type="submit" (click)="delete(audio.id)" icon="pi pi-times" title="Eliminar"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-toast></p-toast>
